  <h1>Div construction</h1>
  <div>
    <style>
    /*notice the comma used to seperate two differnt tags but provide them the same proerty and attribute*/

    <!--the structure of a div-->
    <!-- divs are controlled by 3 different layers
    content - this pertains to the the text, image, or whatever you place inside of it
    padding - this pertains to the space between the border of the div and the content inside
    margin - this pertains to the space betwen one div and the content outside of it
    now that you know the basics lets go and play around to demonstrate these item
    we will do this by adding css to each div differently-->
    
    
  <p>this text is blue</p>
  <!--here is one way to override a css style that is attached or embeded.  I changed it on the
  one specific item  in this case the style is an attribute tag of the P-->
  <p >this text is red</p>
  </div>
  
  <div style="border:solid 5px black; padding:50px;">
    <p>div 1<br>
    just padding information 50px;</p>
  </div>
    <div style="border:solid 5px black;">
    <p>div 2<br>
    no padding or margin information</p>
  </div>
    <div style="border:solid 5px black; margin:50px;">
