<!--the html style tag tells the document everything inbewteen is not written in HTML but in CSS-->
<style>
  /*this is a comment in CSS*/
  /*for CSS we must first target an element in HTML to change.  to start we will target
  the tags and later learn to be more specific.
  to start we will target a p tag*/
  p{
    /*notice the syntax aroudn the command*/
   color:blue; 
  }
    /*notice how the border has multiple thing it changes
    width, heights, and text sizes can be measured in multiple ways %, px, em*/
  div{
    border:solid 1px #F0f;
    width:50%;
    height 100px;
  }
</style>

  <h1>intro to  CSS</h1>
  <div>
  <p>this text is blue</p>
  <!--here is one way to override a css style that is attached or embeded.  I changed it on the
  one specific item  in this case the style is an attribute tag of the P-->

  </div>
