<!DOCTYPE html>

  <body>
    <div>
      <h1>Creating links</h1>
    </div>
    <hr>
    <div><!--lets become a link master-->
    <!-- lets start with the target tag
    _blank	Opens the linked document in a new window or tab
    _self	Opens the linked document in the same frame as it was clicked (this is default)
    _parent	Opens the linked document in the parent frame
    _top Opens the linked document in the full body of the window
    the main one you will be interested in is most likely _blank because it opens link in new window or tab
    lets give it a try
    -->
      <a href="https://www.google.com">this opens google in current tab</a>]
      <br>
      <a href="https://www.google.com" target="_blank">this will open google in a new tab</a>
      <br>
      <a href="https://www.google.com">
        <img src="http://feynmanresearch.com/wp-content/uploads/2016/02/new-google-logo.jpg" alt="google" width="200px;">
        </a>
    </div>
